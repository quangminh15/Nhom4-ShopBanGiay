<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSE || ĐỔI MẬT KHẨU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" />
    <link th:href="@{/css/mycss.css}" rel="stylesheet" />
    <link th:href="@{/font/themify-icons/themify-icons.css}" rel="stylesheet" />

</head>

<body>

    <!-- main login start -->
    <div id="mainLogin">
        <div class="container">
            <div class="row m-5 login1">
                <div class="col-md-6" style="padding: 0; ">
                    <img style="    
                    object-fit: cover;
                    height: 700px;" src="./images/changepass.jpg" alt="HinhAnh">
                </div>
                <div class="col-md-6 login-form  p-3">
                    <h2 class="text-center">ĐỔI MẬT KHẨU</h2>
                    <form action="" class="needs-validation" novalidate>
                        <div class="mb-4 mt-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email"
                                required>
                            <div class="valid-feedback">Đã nhập gmail</div>
                            <div class="invalid-feedback">Vui lòng nhập gmail</div>
                        </div>
                        <div class="mb-4 mt-3">
                            <label for="pwd">Mật khẩu cũ:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="pass" placeholder="Nhập mật khẩu cũ"
                                    name="pswd" required>
                                <a onclick="hidePass()" class="btn btn-cart"><i class="ti-eye"></i></a>
                                <div class="valid-feedback">Đã nhập mật khẩu</div>
                                <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                            </div>
                        </div>
                        <div class="mb-4 mt-3">
                            <label for="pwd">Mật khẩu mới:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="pass1" placeholder="Nhập mật khẩu mới"
                                    name="pswd" required>
                                <a onclick="hidePass()" class="btn btn-cart"><i class="ti-eye"></i></a>
                                <div class="valid-feedback">Đã nhập mật khẩu mới</div>
                                <div class="invalid-feedback">Vui lòng nhập mật khẩu mới</div>
                            </div>
                        </div>
                        <div class="mb-4 mt-3">
                            <label for="pwd">Xác nhận mật khẩu:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="pass2" placeholder="Xác nhận mật khẩu"
                                    name="pswd" required>
                                <a onclick="hidePass()" class="btn btn-cart"><i class="ti-eye"></i></a>
                                <div class="valid-feedback">Đã xác nhận mật khẩu</div>
                                <div class="invalid-feedback">Vui lòng xác nhậm mật khẩu</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login">OK</button>
                        <h6 class="mt-4 text-center"><a th:href="@{/trangchu}">QUAY VỀ TRANG CHỦ</a></h6>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- main login end -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Danh mục sản phẩm bắt đầu -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 15,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 4
                }
            }
        })
    </script>
    <!-- Danh mục sản phẩm kết thúc -->

    <!-- backToTop start -->
    <script>
        let mybutton = document.getElementById("btn-back-to-top");
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        mybutton.addEventListener("click", backToTop);

        function backToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- backToTop end -->

    <!-- Showpass start -->
    <script>
        var click = true;
        var click1 = true;
        var click2 = true;
        function hidePass() {
            if (click) {
                document.getElementById('pass').type = "text";
                click = false;
            } else {
                document.getElementById('pass').type = "password";
                click = true;
            }

            if (click1) {
                document.getElementById('pass1').type = "text";
                click1 = false;
            } else {
                document.getElementById('pass1').type = "password";
                click1 = true;
            }

            if (click2) {
                document.getElementById('pass2').type = "text";
                click2 = false;
            } else {
                document.getElementById('pass2').type = "password";
                click2 = true;
            }

        } 
    </script>
    <!-- Showpass end -->

    <!-- Validation form start -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <!-- Validation form end -->
</body>

</html>
