<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSE || THÔNG TIN CÁ NHÂN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/mycss.css">
    <link rel="stylesheet" href="../font/themify-icons/themify-icons.css">
</head>

<body>
    <!-- header start -->
    <div th:replace = "~{/layout/user_menu :: user_menu}"></div>
    
    <!-- header end -->
    <!-- main changeinfo start -->
    <div id="mainReceipt_Info">
        <div class="row " style="display: flex; justify-content: center;">
            <div class="card col-md-4 p-0" >
                <div class="card-header" >
                <h2 class="mb-0" style="padding: 2rem;">Thông tin mua hàng</h2></div>
                <div class="card-body">
                    <form action="/giohang/thanhtoan"  method="post">
                        <div class="row">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Họ Và Tên:</label>
                                <input type="text" class="form-control" name="nguoinhan" th:value="${user.hoten}" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                                <input type="email" class="form-control" name="email" th:value="${user.email}" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Số Điện Thoại:</label>
                                <input type="number" class="form-control" name="sdt" th:value="${user.sdt}" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Địa Chỉ:</label>
                                <textarea class="form-control" name="diachi" th:text="${user.diachi}" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                        </div>

						<button class="btn btn-success"
                                style="width: 100%;height: 4rem; font-size: 20px; font-weight: bold; color: white;"type="submit">Đặt hàng</button>
                    </form>
                </div>
            </div>
            <div class="card col-md-4 " >
                
                <div class="card-body" >

                    <table class="table table-striped text-center table-hover table-size fs-17">
                        <thead>
                            <tr style="font-size: 16px;">
                                <th class="left">Sản Phẩm</th>
                                <th>Size</th>
                                 <th>Đơn Giá</th>
                                <th>Số Lượng</th>
                                <th class="right">Giá</th>
								
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.sanphamsize.sanpham.tensp}" class="left">Converse Renew Canvas</td>
                                <td th:text="${item.sanphamsize.size.sizegiay}">38</td>
                                <td th:text="${#numbers.formatDecimal(item.sanphamsize.sanpham.giamgiasp, 0, 'COMMA', 0 , 'POINT')}+' ₫'">38</td>
                                <td th:text="${item.soluong}">1</td>
                                <td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0 , 'POINT')}+' ₫'" class="right">1.990.000đ</td>

                            </tr>
                          


                        </tbody>
                        <thead>
                            <tr style="font-size: 20px;">
                                <th colspan="3" class="left">Tạm Tính:</th>
                                
                               
                                <th  colspan="2" class="right" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0 , 'POINT')}+' ₫'">7.960.000đ</th>

                            </tr>
                            <tr style="font-size: 2em;">
                                <th colspan="3" class="left">Tổng Tiền:</th>
                               
                                <th colspan="2" class="right" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0 , 'POINT')}+' ₫'">7.960.000đ</th>

                            </tr>
                        </thead>
                        
                    </table>
                    
                    <div class="back" style="padding: 10%;">
                        
                        <div class="form-check">
                            <input style="scale: 1.5;" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label style="font-size: 1rem;font-weight: bolder;" class="form-check-label" for="flexRadioDefault2">
                             Thanh toán tiền mặt
                            </label>
                          </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- main changeinfo end -->

        <!-- FOOTER start -->
        <div th:replace="~{/layout/footer::footer}"></div>
        <button type="button" class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top">
            <i class="ti-angle-double-up"></i>
        </button>
        <!-- FOOTER end -->



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Danh mục sản phẩm bắt đầu -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

</body>

</html>
