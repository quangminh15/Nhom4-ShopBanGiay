<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{css/admin_css.css}" />
    <link th:href="@{/css/mycss.css}" rel="stylesheet" />
    <link th:href="@{/font/themify-icons/themify-icons.css}" rel="stylesheet" />
    <title>CONVERSE - QUẢN LÝ KHUYẾN MÃI</title>
</head>

<body style="background-color: rgb(238, 238, 238);">
    <!-- top navigation bar -->
    <div th:replace = "~{/layout/admin_menu :: admin_menu}"></div>
    <!-- MENU đứng kết thúc -->

    <!-- main content start  -->
    <main id="#main-order">
        <div class="container-fluid">
            <div class="row" style="background-color: white; box-shadow: 10px 10px 25px grey; ">
                <div class="col-md-12">
                    <h4 style="padding: 2rem 0;">Quản Lý Khuyến Mãi</h4>
                </div>
            </div>
            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5"
                    style="background-color: white; box-shadow: 10px 10px 25px grey;padding: 0; ">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32);">
                            Form Khuyến Mãi
                        </div>
                        <div class="card-body">
                            <form th:action="${Action}" th:object="${kms}" method="post">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label" style="font-size: 18px"><b>Tên Khuyến Mãi</b></label>
                                        <input type="text" class="form-control" id="tengiamgia"
                                            placeholder="" th:field="*{tengiamgia}">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('tengiamgia')}" th:errors="*{tengiamgia}"></div>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label" style="font-size: 18px"><b>Giảm Giá (%)</b></label>
                                        <input type="text" class="form-control" id="giamgia" name="giamgia"
                                            placeholder="" th:field="*{giamgia}">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('giamgia')}" th:errors="*{giamgia}"></div>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label" style="font-size: 18px"><b>Ngày Tạo</b></label>
                                        <input type="date" class="form-control" id="ngaytao" name="ngaytao"
                                            placeholder="" th:field="*{ngaytao}">
                                       	<div class="alert alert-danger" th:if="${#fields.hasErrors('ngaytao')}" th:errors="*{ngaytao}"></div>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label" style="font-size: 18px"><b>Ngày Kết Thúc</b></label>
                                        <input type="date" class="form-control" id="ngayketthuc" name="ngayketthuc"
                                            placeholder="" th:field="*{ngayketthuc}">
                                       	<div class="alert alert-danger" th:if="${#fields.hasErrors('ngayketthuc')}" th:errors="*{ngayketthuc}"></div>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label" style="font-size: 18px"><b>Mô tả</b></label><br>
                                        <textarea rows="10" cols="163"  id="mota" name="mota" th:field="*{mota}"></textarea>
<!--                                         <input type="text" class="form-control" id="exampleFormControlInput1" -->
<!--                                             placeholder=""> -->
                                    </div><br>
                                    <div class="mb-3 col-md-6">
                                        <input type="text" class="form-control" id="magiamgia" name="magiamgia"
                                            placeholder="" th:field="*{magiamgia}" hidden="">
                                    </div>
                                    
                                </div>
                                

                                <button type="submit" class="btn btn-primary"><i class="bi bi-save2"></i> Thêm</button>
                                <button type="submit" class="btn btn-success"><i class="bi bi-card-list"></i>
                                    Sửa</button>
                                <a type="button" class="btn btn-danger"  th:href="@{'/delete_khuyenmai/'+ ${magiamgia}}"><i class="bi bi-trash"></i> Xóa</a>
                                <button type="submit" th:formaction="@{/admin_khuyenmai/clear}" class="btn btn-info"><i class="bi bi-arrow-clockwise"></i> Làm
                                    mới</button>

                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5" style="background-color: white; box-shadow: 10px 10px 25px grey; padding: 0;">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32);">
                            Bảng Danh Sách
                        </div>
                        <div class="card-body">
                            <table class="table text-center table-hover table-size fs-17">

                                <thead>
                                    <tr style="font-size: 20px;">
                                        <th>Mã Khuyến Mãi</th>
                                        <th>Tên Khuyến Mãi</th>
                                        <th>Giảm Giá (%)</th>
                                        <th>Ngày Tạo</th>
                                        <th>Ngày Kết Thúc</th>
                                        <th>Mô Tả</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item: ${KM}">
                                        <td th:text="${item.magiamgia}"></td>
                                        <td th:text="${item.tengiamgia}"></td>
                                        <td th:text="${item.giamgia}"></td>
                                        <td th:text="${item.ngaytao}"></td>
                                        <td th:text="${item.ngayketthuc}"></td>
                                        <td th:text="${item.mota}"></td>
                                        <td>
                                            <a type="button"
												class="btn btn-success" th:href="@{'/edit_khuyenmai/'+ ${item.magiamgia}}">
												<i class="bi bi-card-list"></i> Sửa
											</a>
											<a type="button" class="btn btn-danger" th:href="@{'/delete_khuyenmai/'+ ${item.magiamgia}}" >
												<i class="bi bi-trash"></i> Xóa
											</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                            <nav aria-label="Page navigation example">
								<ul class="pagination">
									<li class="page-item" th:if="${currIndex}>0"><a
										class="page-link"
										th:href="@{/page?p=__${currIndex-1}__}" href="#">Previous</a></li>
									<tr th:each="i: ${#numbers.sequence(0, numberOfPages - 1)}">
										<li class="page-item"><a
											th:style="${'background-color:' + (i==currIndex?'lightgrey':'white')}"
											th:href="@{/page?p=__${i}__}" class="page-link" href="#"
											th:text="${i+1}"></a></li>
									</tr>
									<li class="page-item"
										th:if="(${currIndex}>-1 and (${currIndex})<${numberOfPages-1})"><a
										class="page-link" th:href="@{/page?p=__${currIndex+1}__}"
										href="#">Next</a></li>
								</ul>
							</nav>
                            </div>
							
						</div>
                        <div class="card-footer text-muted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main content end  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
</body>

</html>
