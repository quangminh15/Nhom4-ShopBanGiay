<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{css/admin_css.css}" />
    <link th:href="@{/css/mycss.css}" rel="stylesheet" />
    <link th:href="@{/font/themify-icons/themify-icons.css}" rel="stylesheet" />
    <title>CONVERSE - ADMIN SIZE</title>
</head>

<body style="background-color: rgb(238, 238, 238);">
    <!-- Admin_Menu bắt đầu-->
   <div th:replace = "~{/layout/admin_menu :: admin_menu}"></div>
	<!-- Admin_Menu kết thúc-->

    <!-- main content start  -->
    <main id="#main-order">
        <div class="container-fluid">
            <div class="row" style="background-color: white; box-shadow: 10px 10px 25px grey; ">
                <div class="col-md-12">
                    <h4 style="padding: 2rem 0;">Quản lý sản phẩm - Size</h4>
                </div>
            </div>
            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5"
                    style="background-color: white; box-shadow: 10px 10px 25px grey;padding: 0; ">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32);">
                            Form Size
                        </div>
                        <div class="card-body">
                            <form method="post" th:object="${size}">
                                <div class="row">
                                    <div class="mb-3 col-md-12">
                                        <label for="masize" class="form-label">Mã Size:</label>
                                        <input type="number" class="form-control" id="masize" th:field="*{masize}" readonly="true">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('masize')}" th:errors="*{masize}"></div>
                                    </div>
                                    <div class="mb-3 col-md-12">
                                        <label for="sizeee" class="form-label">Size giày:</label>
                                        <input type="number" class="form-control" id="sizeee" th:field="*{sizegiay}">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('sizegiay')}" th:errors="*{sizegiay}"></div>
                                    </div>
                                    <label class="form-label fs-17">Trạng thái:</label> <br>
							                <div class="d-inline-flex">
							                    <div class="form-check mx-4">
							                        <input type="radio" class="form-check-input" id="radio1"  value="true" th:field="*{trangthai}"
							                            checked>
							                        <label class="form-check-label fs-17" for="radio1">Hoạt động</label>
							                    </div>
							                    <div class="form-check ">
							                        <input type="radio" class="form-check-input" id="radio2"  value="false" th:field="*{trangthai}"> 
							                        <label class="form-check-label fs-17" for="radio2">Không hoạt động</label>
							                    </div>
							                    
							                </div>
							                <div class="alert alert-danger" th:if="${#fields.hasErrors('trangthai')}" th:errors="*{trangthai}"></div>
                                </div>

                                <button type="submit" th:formaction="@{/admin/admin_size/create}" class="btn btn-primary"><i class="bi bi-save2"></i> Thêm</button>
                                <button type="submit" th:formaction="@{/admin/admin_size/update}" class="btn btn-success"><i class="bi bi-card-list"></i> Sửa</button>
                                <button type="submit" th:formaction="@{/admin/admin_size/delete/__${size.masize}__}" class="btn btn-danger"><i class="bi bi-trash"></i> Xóa</button>
                                <button type="submit" th:formaction="@{/admin/admin_size/clear}" class="btn btn-info"><i class="bi bi-arrow-clockwise"></i> Làm mới</button>

                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5"
                    style="background-color: white; box-shadow: 10px 10px 25px grey; padding: 0;">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32);">
                            Bảng Danh Sách
                        </div>
                        <div class="card-body">
                            <table class="table text-center table-hover table-size fs-17">

                                <thead>
                                    <tr style="font-size: 20px;">
                                        <th><a th:href="@{/admin/admin_size?field=masize}">MÃ SIZE</a></th>
                                        <th><a th:href="@{/admin/admin_size?field=sizegiay}">SIZE</a></th>
                                        <th><a th:href="@{/admin/admin_size?field=trangthai}">TRẠNG THÁI</a></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="size: ${sizes}">
                                        <td th:text="${size.masize}"></td>
                                    	<td th:text="${size.sizegiay}"></td>
                                    	<td th:text="${size.trangthai}" ></td>
                                    	
                                        <td>
                                            <a type="submit" th:href="@{/admin/admin_size/edit/__${size.masize}__}" class="btn btn-warning">Chọn</a>
                                            <a type="submit" th:href="@{/admin/admin_size/delete/__${size.masize}__}" class="btn btn-danger">Xóa</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between">
								<nav aria-label="Page navigation example">
									<ul class="pagination">
										<li class="page-item" th:if="${currIndex}>0"><a
											class="page-link"
											th:href="@{/admin/admin_size/page?p=__${currIndex-1}__}" href="#">Previous</a></li>
										<tr th:each="i: ${#numbers.sequence(0, numberOfPages - 1)}">
											<li class="page-item"><a
												th:style="${'background-color:' + (i==currIndex?'lightgrey':'white')}"
												th:href="@{/admin/admin_size/page?p=__${i}__}" class="page-link"
												href="#" th:text="${i+1}"></a></li>
										</tr>
										<li class="page-item"
											th:if="(${currIndex}>-1 and (${currIndex})<${numberOfPages-1})"><a
											class="page-link"
											th:href="@{/admin/admin_size/page?p=__${currIndex+1}__}" href="#">Next</a></li>
									</ul>
								</nav>
								<div class="d-flex justify-content-around">
									<nav aria-label="Page navigation example">
									<ul class="pagination">
										<li class="page-item"><a class="page-link" th:href="@{/admin/admin_size/page?p=0}">First</a></li>
										<li class="page-item"><a
										class="page-link"
										th:href="@{/admin/admin_size/page?p=__${numberOfPages-1}__}">Last</a></li>
									</ul>
								</nav>
								</div>
							</div>
                        </div>
                        <div class="card-footer text-muted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main content end  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
</body>

</html>
