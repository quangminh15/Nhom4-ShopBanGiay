<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{css/admin_css.css}" />
    <link th:href="@{/css/mycss.css}" rel="stylesheet" />
    <link th:href="@{/font/themify-icons/themify-icons.css}" rel="stylesheet" />
    <title>CONVERSE - THỐNG KÊ</title>

</head>

<body style="background-color: rgb(238, 238, 238);">
    <!-- header start -->
    <div th:replace = "~{/layout/admin_menu :: admin_menu}"></div>
    <!-- header end -->

    <!-- Main favorite start -->
    <main id="#main-order">
        <div class="container-fluid">
            <div class="row" style="background-color: white; box-shadow: 10px 10px 25px grey; ">
                <div class="col-md-12">
                    <h4 style="padding: 2rem 0;"></h4>
                </div>
            </div>

            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5" style="background-color: white; box-shadow: 10px 10px 25px grey; padding: 0;">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32); text-align: center; font-size: 30px">
                            TOP 3 SẢN PHẨM ĐƯỢC YÊU THÍCH NHẤT
                        </div>
                        <div class="card-body">
							<table class="table text-center table-hover table-size fs-17">

								<thead>
									<tr style="font-size: 20px;">
										<th>MÃ SẢN PHẨM</th>
										<th>TÊN SẢN PHẨM</th>
										<th>SỐ LƯỢT THÍCH</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item: ${items}">
										<td th:text="${item.group.masp}"></td>
										<td th:text="${item.group.tensp}"></td>
										<td th:text="${item.count}"></td>
									</tr>
								</tbody>
							</table>
							<div>
                            </div>
							
						</div>
                        <div class="card-footer text-muted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main favorite end -->



    <!-- FOOTER start-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
</body>

</html>
