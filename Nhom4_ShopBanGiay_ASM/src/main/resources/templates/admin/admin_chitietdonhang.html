<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{css/admin_css.css}" />
    <link th:href="@{/css/mycss.css}" rel="stylesheet" />
    <link th:href="@{/font/themify-icons/themify-icons.css}" rel="stylesheet" />
    <title>CONVERSE - Thông tin cá nhân</title>
</head>

<style>
	td{
		vertical-align: middle;
	}
</style>

<body style="background-color: rgb(238, 238, 238);">
    <!-- top navigation bar -->
   <div th:replace="~{/layout/admin_menu::admin_menu}"></div>
    <!-- MENU đứng kết thúc -->

    <!-- main content start  -->
    <main id="#main-orderDetails">
        <div class="container-fluid">
            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5"
                    style="background-color: white; box-shadow: 10px 10px 25px grey; padding: 0;">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: 2rem; color: rgb(25, 31, 32);">
                            
                           <p style="margin: 0; padding: 2rem 0;">MÃ ĐƠN: <span th:text="${madh}">28346</span></p> 
                        </div>
                        <div class="card-body">
                            <table class="table text-center table-hover table-size fs-17">

                                <thead>
                                    <tr style="font-size: 15px;">
                                        <th>STT</th>
                                        <th>Hình</th>
                                        <th>TÊN SẢN PHẨM</th>
                                        <th>SỐ LƯỢNG</th>
                                        <th>SIZE</th>
                                        <th>GIÁ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order, iStat:${orderdetails}">
                                        <td th:text="${iStat.index+1}">1</td>
                                        <td ><img th:src="@{/imageSP/{img}(img=${order.sanphamsize.sanpham.hinhanh3})}" width="100px"></td>
                                        <td th:text="${order.sanphamsize.sanpham.tensp}">Converse</td>
                                        <td th:text="${order.soluong}">
                                            4
                                        </td>
                                        <td th:text="${order.sanphamsize.size.sizegiay}">
                                            40
                                        </td>
                                        <td th:text="${#numbers.formatDecimal(order.subtotal, 0, 'COMMA', 0 , 'POINT')}+' ₫'">4000000</td>
                                    </tr>
                                   

                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer text-muted">
                            <div class="row">
                                <div class="col-md-6" style="color: black;">
                                    <h3>Thông tin nhận hàng</h3>
                                    <h5 th:text="${nguoinhan}">Nguyễn Văn Ánh</h5>
                                    <p th:text="${sdt}">09823823JQK</p>
                                    <p th:text="${diachi}">497 Hoàng Văn Thụ, Phường 4, Q. Tân Bình, TP.HCM.</p>
                                </div>
                                <div class="col-md-6" style=" text-align: right;">
                                    <div class="row">
                                        <h4 class="col-6">Thanh Toán:</h5>
                                        <h5 class="col-4">Tiền Mặt</h5>
                                    </div>
                                    <div class="row">
                                        <h4 class="col-6">Tổng tiền hàng:</h5>
                                        <h5 class="col-4" th:text="${#numbers.formatDecimal(tongtien, 0, 'COMMA', 0 , 'POINT')}+' ₫'">12000000đ</h5>
                                    </div>
                                    <div class="row" style="color: tomato;">
                                        <h3 class="col-6">Thành tiền:</h3>
                                        <h3 class="col-4" th:text="${#numbers.formatDecimal(tongtien, 0, 'COMMA', 0 , 'POINT')}+' ₫'">12000000đ</h3>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main content end  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
</body>

</html>
